<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    <div class="detail-bar">

        <div class="logo-sec">
            <img src="http://starpublicschool69.com/wp-content/uploads/2022/12/star-logo-new1.png" alt="logo">


        </div>
        <div class="detail">
            <ul>
                <li>Home</li>
                    <span class="bar">
                        <li>Who we are</li>
                    </span>


                <span class="bar">
                    <li>About Smart Classes</li>
                </span>


                
                    <span class="bar">
                        <li>Admission</li>
                    </span>
                


                <span class="bar">
                    <li>Gallery</li>
                </span>
                <span class="bar">
                    <li>Contact Us</li>
                </span>
            </ul>
        </div>

        </header>
            <div class="loginForm">
                <div class="loginImg">
                    <img src="https://starpublicschool69.com/wp-content/uploads/2023/01/school-new.jpg" alt="" width="100%">
                </div>
                <div class="form-detail">

                    <h1>Login Form</h1>
                    <form action="index.html" method="get">

                        <div class="signup">
                            <div><input type="text" placeholder="Enter your First Name" name="fname" required></div>
                            <div><input type="text" placeholder="Enter your Last Name" name="lname"></div>
            
                            <div><input type="email" name="email" placeholder="Enter your username" required></div>
                            <div><input type="password" name="password" placeholder=" Set Password" required></div>
            
                        <div class="form-btn">
                            <div> <a href="index.html"><input type="submit" name="submit"></a> </div>
                            <div><input type="reset" name="reset" value="Reset"></div>
                        </div>

                    </form>
                </div>
            </div>
        
            <footer>
                
            </footer>
    
</body>
